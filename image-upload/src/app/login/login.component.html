

<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-8 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            MIME types <br />
            <span style="color: hsl(218, 81%, 75%)">Getting Started</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            The MIMEType must be one of the following: image/bmp, image/jpeg, image/x-png; image/png, or image/gif.
          </p>
        </div>
  
        <div class="col-lg-4 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body">
                  <h2 class="card-title text-center mb-4">Login Form</h2>
                  <form [formGroup]="signinForm" (ngSubmit)="onSignin()">
                      <div class="mb-3">
                          <label for="email" class="form-label">Username</label>
                          <input type="email" class="form-control" id="email" formControlName="email" name="email" [ngClass]="{'is-invalid': signinForm.controls['email'].errors && ckDep }">
                          <small *ngIf="signinForm.controls['email'].errors && ckDep" class="text-danger">Enter Your Email</small>
                      </div>
                      <div class="mb-3 position-relative ">
                          <label for="password" class="form-label">Password</label>
                          <input
                            [type]="showPassword ? 'text' : 'password'"
                            class="form-control"
                            id="password"
                            formControlName="password"
                            name="password"
                            [ngClass]="{ 'is-invalid': signinForm.controls['password'].errors && ckDep }"
                          />
                          <i
                            class="fa"
                            [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                            (click)="togglePasswordVisibility()"
                            style="position: absolute; right: 10px; top: 45px; cursor: pointer;"
                          ></i>
                          <small
                            *ngIf="signinForm.controls['password'].errors && ckDep"
                            class="text-danger"
                            >Enter Your Password</small
                          >
                        </div>
                        
                      <div class="signinform text-center">
                          <h4>
                              Don't have an account?
                              <a routerLink="/register" class="hover-a">Sign-Up</a>
                          </h4>
                      </div>
                      <div class="d-grid">
                          <button type="submit" class="btn btn-success">Login</button>
                      </div>
                  </form>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
